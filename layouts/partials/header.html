<header id="header">
  <h1>
    <a class="head" href="{{ .Site.BaseURL | relLangURL }}">{{ .Site.Title }}</a>
  </h1>

  <nav>
    {{ range .Site.Menus.main }}
    <span class="nav-bar-item">
      <a class="head" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
    </span>
    {{ end }}
  </nav>
</header>
